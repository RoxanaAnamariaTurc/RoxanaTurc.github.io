<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=auto">
      <title>Contact us</title>
      <link rel="stylesheet" href="mystyle.css">
   </head>
   <body>
      <h1>Contact us</h1>
      
         <p><b>For any further questions or if you wish to commit to one of our workout plans<br> please complete our contact us section and we will be in touch<br>
      </b></p>
      <br><br><br>
      <form>
         <table>
            <tr>
               <td>
                  <label for="fname">First Name</label><br><br>
                  <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>
               </td>
               <td>
                  <label for="lname">Last Name</label><br><br>
                  <input type="text" id="lname" name="lastname" placeholder="Your name.."><br><br>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="email">Email address</label><br><br>
                  <input type="text" id="email" name="email" placeholder="Type your email here.."><br><br>
               </td>
               <td>
                  <label for="pnumber">Phone number</label><br><br>
                  <input type="text" id="pnumber" name="pnumber" placeholder="Type your mobile here.."><br><br>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="workout">Preferred workout</label><br><br>
                  <select id="workout" name="workout">
                     <option value="upperbody">Upper Body Workouts</option>
                     <option value="lowerbody">Lower Body Workouts</option>
                  </select>
                  <br><br>
               </td>
               <td>
                  <label for="message">Your message here</label><br><br>
                  <textarea id="message" name="message" placeholder="Your message here.." style="height:200px;width:200px"></textarea><br><br>
               </td>
            </tr>
            <tr>
               <td>
                  <input type="submit" value="Submit"><br><br>
               </td>
               <td>
                  <input type="reset" value="Reset"><br>
               </td>
            </tr>
         </table>
      </form>

		</form>

		</footer>
   </body>
</html>
